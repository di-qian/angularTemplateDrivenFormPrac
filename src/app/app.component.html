<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="email">Email: </label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel"
            />
          </div>
          <p *ngIf="!email.valid && email.touched">Please enter an email</p>

          <div class="form-group">
            <label for="password">Password: </label>
            <input
              type="text"
              id="password"
              class="form-control"
              ngModel
              name="password"
              required
              #password="ngModel"
            />
          </div>
          <p *ngIf="!password.valid && password.touched">
            Please enter a password
          </p>
        </div>
        <div class="form-group">
          <label for="secret">Subscription: </label>
          <select
            id="secret"
            class="form-control"
            [ngModel]="defaultQuestion"
            name="subscriptionType"
          >
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
